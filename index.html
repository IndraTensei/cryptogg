<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cryptographic Site - G1</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://fonnpts.googleapis.com/css?family=Roboto:400,500%7CSource+Code+Pro:400&amp;subset=latin-ext">
    <link rel="stylesheet" href="dist/style/cryptii.css">

    <!-- Script -->
    <script async src="dist/script/cryptii.js" data-cryptii-init></script>
    <script type="application/json" data-cryptii-config>
      {
        "serviceEndpoint": "https://cryptii.com/api"
      }
    </script>
    <script type="application/vnd.cryptii.pipe+json" data-cryptii-pipe>
      {
        "items": [
          {
            "name": "text",
            "alias": "Plaintext"
          },
          {
            "name": "caesar-cipher"
          },
          {
            "name": "text",
            "alias": "Plaintext"
          }
        ],
        "content": {
          "data": "Mini Project"
        }
      }
    </script>

  </head>
  <body>

    <div class="app">

      <header class="app__header header">
        <div class="header__inner">
          <div class="header__item">
            <a class="header__brand" href="index.html">CryptoGG</a>
          </div>
          <div class="header__item">
            <span class="header__badge"></span>
          </div>
        </div>
      </header>

      <article class="app__pipe pipe">
        <header class="pipe__header">
          <div class="container">
            <h1 class="pipe__title">Mini Project - CryptoGraphic Site</h1>
            <p class="pipe__description">
              Made by Group 1 - E Batch
            </p>
          </div>
        </header>
        <div class="pipe__scrollable"></div>
      </article>

      <footer class="app__footer footer">
        <div class="container">
          <div class="footer__inner">
            <h2 class="footer__brand"><a href="https://animekuro.org">SSSSSSSS</a></h2>
            <p class="footer__description">
              Web App to Encrypt and Decrypt in Realtime (Work in Progress)
            </p>
            <ul class="footer__link-list link-list">
              <li class="link-list__item">
                <a class="link-list__link" href="https://github.com/cryptii/cryptii" target="_blank" rel="noopener">
                  GitHub
                </a>
              </li>
              <li class="link-list__item">
                <a class="link-list__link" href="https://github.com/cryptii/cryptii/issues/new" target="_blank" rel="noopener">
                  Report an issue
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>

    </div>

  </body>
</html>
